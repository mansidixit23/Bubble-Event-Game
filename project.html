<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Landing Page</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Styling for the main content area */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for the event details */
        .event-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        /* Styling for the call-to-action button */
        .cta-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Event</h1>
        <p>Join us for an exciting event</p>
    </header>

    <div class="container">
        <div class="event-details">
            <h2>Event Details</h2>
            <p>Date: January 1, 2024</p>
            <p>Time: 10:00 AM - 5:00 PM</p>
            <p>Location: Event Venue, City</p>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vitae libero at elit sollicitudin tempor.</p>
            <a href="#" class="cta-button">Register Now</a>
        </div>
    </div>
</body>
</html>

</body>
</html>
